<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Popup Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Baloo 2', cursive;
    }
  </style>
</head>
<body>
  <div
    class="min-h-screen flex items-center justify-center"
    style="background: radial-gradient(circle at center, #f9d423 30%, #f83600 70%), radial-gradient(circle at top left, #c9d6ff 20%, #e2e2e2 80%), radial-gradient(circle at top right, #d3a1ff 20%, #f9d423 80%)"
  >
    <div
      class="bg-gradient-to-b from-white to-amber-50 border border-sky-300 rounded-xl shadow-md p-8 max-w-xs text-center"
      style="background: linear-gradient(to bottom, #fffef9, #fff9e3)"
    >
      <h2 class="text-sky-600 text-lg font-bold mb-1">Mau dibuka atau aku bukain? </h2>
      <p class="text-sky-600 text-xl mb-6">"pls :D"</p>
      <div class="flex justify-center gap-6">
        <button
          class="bg-sky-500 text-white font-semibold rounded-full px-6 py-2 shadow-md hover:bg-sky-600 transition"
          type="button" onclick="window.location.href='mainpage.html'"
        >
          Yaa
        </button>
        <button
          class="bg-sky-400 text-white font-semibold rounded-full px-6 py-2 shadow-md hover:bg-sky-500 transition"
          type="button" onclick="window.location.href='rejectedpage.html'"
        >
          mls
        </button>
      </div>
    </div>
  </div>
</body>
</html>
